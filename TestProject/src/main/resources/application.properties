logging.level.org.springframework=debug
logging.level.org.springframework.web=debug

# Web ContextRootPath and PortNumber Settings
server.servlet.context-path=/junit
server.port=8080

# JSP Path (ViewResolver)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# DataBase
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:8080/ssafyhrm?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

#mapper location settings
mybatis.config-location=classpath:config/mybatis_config.xml